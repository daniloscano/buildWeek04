<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
            rel="stylesheet" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="./css/artist-page.css" />
    </head>
    <body class="p-2">
        <main class="container-fluid">
            <div class="row">
                <div class="col-3 bg-black"></div>
                <!-- SEZIONE ARTISTA -->
                <div id="artistContainer" class="col-9 rounded-3 p-0">
                    <div class="btns-container d-flex gap-4 align-items-center">
                        <button class="btn play-btn">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <button class="btn follow-btn">Follow</button>
                        <div class="dropdown">
                            <button
                                class="btn dropdown-btn"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-three-dots"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><span
                                            ><i class="bi bi-person-add"></i
                                            >Follow</span
                                        ></a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><span
                                            ><i class="bi bi-dash-circle"></i
                                            >Don't play this artist</span
                                        ></a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><span
                                            ><i class="bi bi-broadcast"></i>Go
                                            to artist radio</span
                                        ></a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><span
                                            ><i
                                                class="bi bi-exclamation-octagon"></i
                                            >Report</span
                                        ><i class="bi bi-box-arrow-up-right"></i
                                    ></a>
                                </li>
                                <li
                                    class="nested-dropdown-menu position-relative">
                                    <a href="#" class="dropdown-item"
                                        ><span
                                            ><i class="bi bi-upload"></i
                                            >Share</span
                                        ><i
                                            class="bi bi-caret-right-fill me-1"></i
                                    ></a>
                                    <ul class="nested-dropdown-item">
                                        <li>
                                            <a
                                                class="dropdown-item px-2"
                                                href="#"
                                                ><span
                                                    ><i class="bi bi-copy"></i
                                                    >Copy link to artist</span
                                                ></a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item px-2"
                                                href="#"
                                                ><span
                                                    ><i
                                                        class="bi bi-code-square"></i
                                                    >Embed artist</span
                                                ></a
                                            >
                                        </li>
                                    </ul>
                                </li>
                                <li class="open-desktop-app">
                                    <a href="#" class="dropdown-item"
                                        ><span
                                            ><i class="bi bi-spotify"></i>Open
                                            in Desktop app</span
                                        ></a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
        <script src="./js/svg-icons.js"></script>
        <script src="./js/artist-page.js"></script>
    </body>
</html>
