<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/album.css">
    <title>Spotify | Album</title>
</head>
<body>
    

    <main>
        <section>
            <div class="container">
                <div class="d-none justify-content-center align-items-center py-5" id="album-details-loader">
                    <div class="loader"></div>
                </div>
                <div class="d-flex justify-content-center align-items-center p-5">
                    <div class="alert alert-danger d-none" id="album-details-error" role="alert"></div>
                </div>
                <div id="album-details">
                    <div class="container">
                        <div class="d-flex align-items-center gap-4 mb-3">
                            <img class="img-fluid album-cover" src="" alt="">
                            <div class="d-flex flex-column gap-2" id="details">
                                <small id="record-type"></small>
                                <h1 id="album-title"></h1>
                                <div class="d-flex align-items-center gap-2">
                                    <img id="artist-cover" src="" alt="">
                                    <a id="artist-name" href=""></a>
                                    <small id="main-details"></small>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center gap-2">
                                <button class="btn">
                                    <i class="bi bi-play-circle-fill" id="play-icon"></i>
                                </button>
                                <button class="btn">
                                    <i class="bi bi-plus-circle" id="add-icon"></i>
                                </button>
                                <button class="btn">
                                    <i class="bi bi-three-dots" id="options-icon"></i>
                                </button>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn" id="view-btn">
                                    Elenco
                                    <i class="bi bi-list"></i>
                                </button>
                            </div>
                        </div>
                        <!-- mostrare tasto aggiungi all'hover della traccia -->
                        <div id="tracklist">
                            <table class="table table-responsive bg-transparent" id="album-table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Titolo</th>
                                        <th scope="col" class="text-end">
                                            <i class="bi bi-clock"></i>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="songs">
                                    
                                </tbody>
                                <caption id="tracklist-caption"></caption>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/album.js"></script>
</body>
</html>
