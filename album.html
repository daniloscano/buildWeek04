<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/album.css">
    <title></title>
</head>
<body>
    

    <main>
        <section id="album-details">
            <div class="container">
                <div class="d-flex align-items-center gap-1">
                    <img class="album-cover" src="" alt="">
                    <div class="d-flex flex-column gap-2" id="details">
                        <small id="record-type"></small>
                        <h2 id="album-title"></h2>
                        <div class="d-flex align-items-center gap-2">
                            <img id="artist-cover" src="" alt="">
                            <a id="artist-name" href=""></a>
                            <small id="main-details"></small>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn">
                            <i class="bi bi-play-circle-fill"></i>
                        </button>
                        <button class="btn">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                        <button class="btn">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn">
                            Elenco
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </div>
                <div id="tracklist">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Titolo</th>
                                <th scope="col" class="text-end">
                                    <i class="bi bi-clock"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="songs">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/album.js"></script>
</body>
</html>
